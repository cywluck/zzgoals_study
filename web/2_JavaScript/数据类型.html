    <!-- boolean -->
    <script type="text/javascript">
        //注意一：false、0、"",null,undefined等价于false;NaN与任何值都不相等;其他值都等价于true
        console.log(""==false==null==undefined==0);
        console.log(NaN==NaN);
        console.log(2==true); 
    </script>




    <!-- number -->
    <script type="text/javascript">
        //注意一：js数值类型使用64 bit 双精度浮点数
        console.log(0.1+0.2);
        console.log(1-0.3+0.1==0.8);

        //注意二：被0整除,Infinity无限，无穷大
        console.log(5/0);
        console.log(-5/0);
        console.log(0/0);
        console.log(10/0==Infinity);
        console.log(isFinite(10/0));

        //注意三：NaN
        console.log(parseInt("cat"));
        console.log(isNaN(parseInt("cat")));
    </script>
