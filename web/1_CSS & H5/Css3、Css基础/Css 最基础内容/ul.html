<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        li {
            float: left;
            margin: 0 5px;
            padding: 0 5px;
            color: #f40;
            font-size: 16px;
            font-weight: bold;
            height: 28px;
            line-height: 28px;
        }

        li:hover {
            color: #fff;
            background-color: #f40;
            border-radius: 13px;
        }
    </style>
</head>

<body>
    <ul>
        <li>天猫</li>
        <li>聚划算</li>
        <li>天猫超市</li>
    </ul>
</body>

</html>
