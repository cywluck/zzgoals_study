        <!-- 行元素&块元素
        
        行级元素
        feature:内容决定元素所占位置
                不可以通过CSS改变宽高

        span,a,strong,em,del



        块级元素
        feature:独占一行
                可以通过CSS改变宽高

        div,p,form,address
        ul,ol,li
        dl,dt,dd
        h1-h6



        行级块元素
        feature:内容决定元素所占位置
                可以通过CSS改变宽高

        img,input,textarea,select,object

        -->










        <!-- 浏览器 shell内核 

        IE                  trident
        Firefox             Gecko
        Google chrome       Webkit/blink
        Safari              Webkit
        Opera               presto 

        -->









        <!-- CSS选择器 
        
        1. id 选择器
        2. class 类选择器
        3. 标签选择器
        4. 后代选择器 vs 子元素选择器 
                #links a {color:red;}  
                #links > a {color:blue;}
        5. 伪类选择器
                a:link  
                a:visited
                a:hover
        6. 通配符选择器  
                * { margin:0; padding:0 }
        7. 并列选择器
                div.demo {background-color:red;}
        8. 群组选择器  当几个元素样式属性一样时，可以共同调用一个声明，元素之间用逗号分隔
                p, td, li { line-height:20px; color:red; }
                #main p, #sider span { color:#000; line-height:26px; }
                .#main p span { color:#f40; }
                
        9. 相邻同胞选择器       
        10. 属性选择器
        11. 伪元素选择器
        12. 结构性伪类选择器
        13. UI元素状态伪类选择器

        -->










        <!-- rgb

        
        css三种颜色定义：
        1. 土鳖式（纯英文单纯，比较粗略，白色分为珍珠白、象牙白）
        2. 颜色代码（#ff4400 #f40 每两位都相同可以简写）
        3. 颜色函数

        R       G       B
        00-ff   00-ff   00-ff
        每一个16进制代表每个原色的饱和度



        三原色：指色彩中不能再分解的三种基本颜色
        三原色分类：
        1. 色光三原色：红、绿、蓝
        2. 色料三原色：青、品红、黄
        3. 美术三原色：红、黄、蓝



        人类：三原色； 鱼：七原色； 皮皮虾：16原色


        ps:皮皮虾
        它们看到的颜色种类是人类的10倍之多，赶超地球上所有的动物。它们能够看到紫外线、红外线，甚至于偏振光。
        比外，它们的眼睛构造独特，能够独立转动，这意味着它们可以一次从两个不同的方向看到猎物和捕食者。
        除了视觉系统惊人之外，皮皮虾的攻击速度也名列前茅。部分品种的身体下面甚至藏着一对儿能以60公里速度出击的“锤”。
        当皮皮虾攻击猎物时可以在10万分之一秒内将锤弹射出去，弹射的冲击力度最高能达到60kg，
        瞬间由摩擦产生的高温甚至能让周围的水冒出电火花。
        -->
        <div style="background:green;height: 100px;">举个例子</div><br />
        <div style="background:#00ff00;height: 100px;">举个例子</div><br />
        <div style="background:rgb(0,256,0);height: 100px;">举个例子</div><br />
