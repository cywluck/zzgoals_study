    <!-- CSS选择器 
    
    1. id 选择器
    2. class 类选择器
    3. 标签选择器
    4. 后代选择器 vs 子元素选择器 
            #links a {color:red;}  
            #links > a {color:blue;}
    5. 伪类选择器
            a:link  
            a:visited
            a:hover
    6. 通配符选择器  
            * { margin:0; padding:0 }
    7. 群组选择器  当几个元素样式属性一样时，可以共同调用一个声明，元素之间用逗号分隔
            p, td, li { line-height:20px; color:red; }
            #main p, #sider span { color:#000; line-height:26px; }
            .#main p span { color:#f40; }
    
    8. 相邻同胞选择器       
    9. 属性选择器
    10. 伪元素选择器
    11. 结构性伪类选择器
    12. UI元素状态伪类选择器
    
    
    
    
    
    -->

    !important              Infinity
