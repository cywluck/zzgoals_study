<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="WdatePicker.js"></script>
		<title>Date</title>
	</head>

	<body>
		<div>
			<h4>常规</h4>
			<input class="Wdate" type="text" onClick="WdatePicker()">
		</div>
		<div>
			<h4>显示周</h4>
			<input class="Wdate" type="text" onclick="WdatePicker({ isShowWeek: true })" />
		</div>
		<div>
			<h4>禁止修改</h4>
			<input class="Wdate" type="text" onclick="WdatePicker({ isShowClear: false, readOnly: true })" />
		</div>
		<div>
			<h4>限制日期范围</h4>
			<input class="Wdate" type="text" onclick="WdatePicker({ isShowClear: false, readOnly: true, minDate: '2016-09-10', maxDate: '2016-12-20' })" />
		</div>
		<div>
			<h4>显示时间</h4>
			<input class="Wdate" type="text" onclick="WdatePicker({ isShowClear: false, readOnly: true, dateFmt: 'yyyy-MM-dd HH:mm' })" />
		</div>
	</body>

</html>
